<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inicia sesión</h1>
        <form id="loginForm">
          <div class="wrap-input100 validate-input" data-validate = "Usuario es requerido">
            <label for="username" class="label-input100">
              Usuario
            </label>  
            <input class="input100" type="text" name="username" id="username"  maxlength="10" autocomplete="off">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
            <label class="label-input100">
              Contraseña
            </label>
            <input class="input100" type="password" name="password" id="password" autocomplete="off">
            <span class="focus-input100"></span>  
          </div>

          <div class="flex-sb-m w-full p-t-3 p-b-32">
              <a href="reset-Password.html">
                  Olvide la contraseña
              </a>
          </div>
          
          <div style="justify-content: center; display: flex;">
              <a href="/USUARIOS/Usuarios.html">
                  <button class="cssbuttons-io-button" id="btnLogin">
                      INICIAR SESION
                          <div class="icon">
                              <svg
                              height="24"
                              width="24"
                              viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg"
                              >
                              <path d="M0 0h24v24H0z" fill="none"></path>
                              <path
                                  d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                  fill="currentColor"
                              ></path>
                              </svg>
                          </div>
                  </button>
                  <p id="message"></p>
              </a>
          </div>
      </form>
        <form id="loginForm">
          <a>HOLA</a>
            <label for="email">Email o número de celular:</label>
            <input type="text" id="email" name="email" required>
            <span id="emailError" class="error"></span>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>

            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Recuérdame</label>

            <button type="button" onclick="validateForm()" style="height: 40px;" id="btnLogin">
              Iniciar sesión
            </button> <br> <br>
            <div style="text-align: center; color: aliceblue;">
              O
            </div> <br>
            <button type="button" style="height: 40px;">
              Usar un código de inicio de sesión</button> <br>
            <a href="#" style="text-align: center;">
              ¿Olvidaste la contraseña?
            </a>
            <p>¿Primera vez en Netflix? <a href="#">Suscríbete ahora.</a></p>
        </form>
        <p class="recaptcha">Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#">Más info.</a></p>
        <p class="contact">¿Preguntas? Llama al 1 (408) 600-1720 (USA)</p>
        <a href="#">Preguntas frecuentes</a>
        <a href="#">Centro de ayuda</a>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Evita que el formulario se envíe

          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          if (username === 'Marlon' && password === 'Liliana') {
              document.getElementById('message').innerText = 'Inicio de sesión exitoso!';
              window.location.href = "/USUARIOS/Usuarios.html";
          } else {
              document.getElementById('message').innerText = 'Usuario o contraseña incorrectos.';
              document.getElementById('message').style.color = 'red';
          }
      });
    </script>
</body>
</html>
